<!--Show the use of all tags and attributes of odered list-->
<!DOCTYPE html>
<html>
    <head>
        <title>
              Odered List
        </title>
    </head>
    <body>
        <ol type="i">
            Fruits Name
            <li>Apple</li>
            <li>orange</li>
            <li>Mango</li>
        </ol>
        <ol type="a">
            Car Name
            <li>Mercidice</li>
            <li>BMW</li>
                <li>Ford
                     <ul type="circle">
                       <li>figo</li>
                       <li>ecosport</li>
                       <li>Tata</li>
                    </ul>
                </li>
                <li>Maruti
                    <ul type="square">
                      <li>Swift</li>
                      <li>omni</li>
                      <li>tata</li>
                      <li>alto</li>
                   </ul>
               </li>
        </ol>
    </body>
</html>
