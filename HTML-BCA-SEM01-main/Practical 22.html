<!--Create a webpage for student Registration-->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>
              Student Registrartion
        </title>
    </head>
    <body>
         <header>
            <img src="poster.jpg" width="10%" height="10%">
            <H2>HTML 5 QUIZE</H2>
            <hr>
        </header>
        <section>
            <article>
                <h3 align="center">Student Registrartion for Quize</h3>
                <form name="examreg" method="post" action="exam.html">
                    <fieldset>
                        <legend> Full Name:</legend>
                        <table align="center" width="100%">
                          <tr>
                            <td><label for="sname">Surname:</label><br>
                            <input type="text" id="sname" name="surname" required></td>
                          </tr>
                          <tr>
                            <td><label for="fname">First Name:</label><br>
                            <input type="text" id="fname" name="firstname" required></td>
                          </tr>
                          <tr>
                            <td><label for="fatname">Father Name:</label><br>
                            <input type="text" id="fatname" name="fathername" required></td>
                          </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <table align="center" width="100%">
                        <legend> Postel Address Details:</legend>
                          <tr>
                            <td><label for="address">Permanent Address:</label><br>
                            <textarea name="Address" required id="address" rows="5" cols="30"></textarea></td>
                          </tr>
                          <tr>
                            <td><label for="state">State:</label><br>
                            <input list="state" name="state" required>
                            <datalist id="Sate">
                                <option value="Andhrapradesh">
                                <option value="Bihar">    
                                <option value="Chandigar">
                                <option value="Delhi">
                                <option value="Gujarat">
                                <option value="Haryana"> 
                                <option value="J&K">
                                <option value="Madhya pradesh"> 
                            </datalist></td>
                            <td><label for="district">district:</label><br>
                                <input list="district" name="district" required>
                                <datalist id="district">
                                    <option value="Ahmedabad">
                                    <option value="Bhavnagar">    
                                    <option value="Chotaudepur">
                                    <option value="Dang">
                                    <option value="Ghandhinagar">
                                    <option value="Jamnagar"> 
                                    <option value="Kheda">
                                    <option value="Mehsana"> 
                                </datalist></td>
                                <td><label for="taluka">Taluka:</label><br>
                                    <input list="taluka" name="taluka" required>
                                    <datalist id="taluka">
                                        <option value="Dholka">
                                        <option value="vastral">    
                                        <option value="Naroda">
                                        <option value="Vatva">
                                        <option value="Sanad">
                                        <option value="Viramgam"> 
                                        <option value="Odav">
                                        <option value="Mehmdabad"> 
                                    </datalist></td>
                            <td><label for="pin">Pincode:</label><br>
                            <input type="text" min="6"  max="6" id="pin" required pattern="[0-9]{6}"></td>
                          </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Detail:</legend>
                        <table align="center" width="100%">
                         <tr>
                            <td><label for="mobile">Mobile No:</label><br>
                            <input type="tel" name="mobileno" pattern="[\+][0-9]{2}[0-9\s]{6}[0-9]{5}" required id="mobile"></td>
                         </tr>
                         <tr>
                            <td><label for="phone">Telephone No:</label><br>
                            <input type="tel" name="telephone" pattern="[0-9\s]{4}[0-9\s]{5}[0-9]{4}" required id="phone"></td>
                         </tr>
                         <tr>
                            <td><label for="email">Email Address:</label><br>
                            <input type="email" name="email" id="email" pattern="[a-zA-Z0-9]+@[a-z]+\.[a-z]{2,4}" required></td>
                         </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Gender,Age and cast Detail:</legend>
                        <table align="center" width="100%">
                         <tr>
                            <td><label for="gender" id="gender" value="M" required>Gender:</label><br>
                            <input type="radio" name="GENDER" id="gender" value="M" required>Male
                            <input type="radio" name="GENDER" id="gender" value="F" required>Female
                        </td>
                        <td><label for="category">Category:</label><br>
                            <select name="category" id="category" required>
                            <option value="">Please Select</option>
                            <option value="General">General</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                            <option value="OBC/SEBC">OBC/SEBC</option>
                            </select>
                        </td>
                        <td>
                            <label for="bd">Date of Birth:</label><br>
                            <input type="date" required>
                        </td>
                        <td>
                            <label for="age">Age:</label><br>
                            <input type="Number" step="1" min="15" required>
                        </td>
                        <td>
                            <label for="language">language proficiency:</label><br>
                            <input type="checkbox" name="language" value="Eng">English
                            <input type="checkbox" name="language" value="Hindi">Hindi
                            <input type="checkbox" name="language" value="mt">Mother Tongue
                        </td>
                         </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Education Qualification:</legend>
                        <table align="center" width="100%">
                         <tr>
                            <td><label for="gender" id="gender" value="M" required>Gender:</label><br>
                            <input type="radio" name="GENDER" id="gender" value="M" required>Male
                            <input type="radio" name="GENDER" id="gender" value="F" required>Female
                        </td>
                        <td><label for="education">Education:</label><br>
                            <input list="education" name="education" required>
                           <datalist id="education">
                            <option name="10">
                            <option name="12">
                            <option name="Diploma">
                            <option name="B.com">
                            <option name="B.A">
                            <option name="B.B.A">
                            <option name="B.C.A">
                            <option name="M.Com">
                        </datalist>
                        </td>
                        <td>
                            <label for="per">Percentage:</label><br>
                            <input type="number" step="0.01" min="50" required>
                        </td>
                        <td>
                            <label for="board">Board:</label><br>
                            <input type="text" required>
                        </td>
                        <td>
                            <label for="pass">Passing Year:</label><br>
                            <input type="Number" min="1900" required>
                        </td>
                         </tr>
                        </table>
                    </fieldset>
                    <table align="center" width="100%">
                    <tr>
                        <td colspan="3" align="center">
                        <input type="submit" name="submit" value="Register">
                        <input type="reset" name="reset" value="clear">
                        </td>
                    </tr>
                    </table>
                </form>
            </article>
        </section>
    </body>
</html>
