<!--Create Unorder list-->
<!DOCTYPE html>
<html>
    <head>
        <title>
              UL LI Tag program
        </title>
    </head>
    <body>
         <h2>IT company Name</h2>
         <ul>
            <li>Infosys</li>
            <li>Google</li>
            <li>Microsoft</li>
            <li>Apple</li>
            <li>TCS</li>
            <li>Wipro</li>
            <li>I-Gate</li>
         </ul>
         <h2>Hardware Parts</h2>
          <ul type="circle">
            <li>Mother board</li>
            <li>Random Access Memory
                <ul type="square">
                    <li>1GB</li>
                    <li>2GB</li>
                    <li>4GB</li>
                </ul>
            </li>
            <li>Processor
                <ul type="disc">
                    <li>2GH</li>
                    <li>8GH</li>
                </ul>
            </li>
          </ul>
    </body>
</html>
