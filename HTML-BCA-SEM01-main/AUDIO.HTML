<!DOCTYPE html>
 
<html>
    <head>
        <title> Audio Demo </title>
    </head>
    <body>
        <h1>
            Example of Audio tag</h1>
            <audio controls autoplay loop>
              <source src="Audiofile.mp3">
            </audio>
            <audio controls autoplay loop muted>
                <source src="musicfile.wav">
              </audio><br><br>
            <!--Video example-->
            <h2> Example of video </h2>
            <video controls width="20%" height="40%" poster="poster.jpg">
            <source src="simplevideo.mp4" type="video/mp4"></video>
    </body>
 
</html>
